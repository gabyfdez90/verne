<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>

  <div class="contact-title">

    <div class="company">
      <img
        class="logo"
        src="./ImgLogo/VerneCompany.png"
        alt="Verne Company Logo"
      />
      <h1>Technology of moving</h1>
  </div>

    <form>

            <div class="row">
              <div class="form-control">
                <input type="text" id="name" required>
                <label for="name"><i class="material-icons icons1">person</i> Your Name</label>
              </div>
              <div class="form-control">
                <input type="text" id="number" required>
                <label for="number"><i class="material-icons icons1">call</i> Phone No.</label>
              </div>  
            </div>
            
            <div class="form-control">
                <input type="email" id="email" required>
                <label for="email"><i class="material-icons icons1">mail</i> Email</label>
            </div>
            <div class="form-control">
                <textarea id="message" row="8" required></textarea>
                <label for="message"><i class="material-icons icons1">comment</i> Your Message</label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>

    <div class="vacio">

    </div>


    </div>


</body>
</html>
